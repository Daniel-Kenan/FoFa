<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Icon and Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="menu-icon">&#9776;</div>
        <div>Logo</div>
        <div>User</div>
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
</body>

</html>
